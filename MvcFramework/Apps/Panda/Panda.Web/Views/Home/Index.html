@if(User == null)
{
	<hr class="bg-panda" style="height: 2px" />
	<main class="mt-3">
		<div class="jumbotron mt-3 bg-panda" style="background: black">
			<h1 class="text-white">Welcome to PANDA Delivery Services.</h1>
			<hr class="bg-white hr-2" />
			<h3 class="text-white"><a href="/Users/Login">Login</a> if you have an account.</h3>
			<h3 class="text-white"><a href="/Users/Register">Register</a> if you don't.</h3>
		</div>
	</main>
}
@else
{
	<hr class="bg-panda" style="height: 2px" />
	<main>
		<div class="jumbotron bg-panda text-white" style="background: black">
			<h1>Hello, @User.Username</h1>
			<hr class="bg-white" style="height: 2px" />
			<h2>We wish you a fun experience.</h2>
		</div>
	</main>
}
