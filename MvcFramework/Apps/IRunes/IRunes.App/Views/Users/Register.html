<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>IRunes</title>
	<link rel="icon" href="/favicon.ico">
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<a class="navbar-brand" href="#">IRunes</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/Users/Login">Login</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/Users/Register">Register</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<hr style="height: 2px" />
		<main>
			<h1 class="text-center text-success">Register</h1>
			<hr class="w-50 bg-success" style="height: 2px" />
			<form class="w-50 mx-auto" action="/Users/Register" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input class="form-control" type="text" id="username" name="username" placeholder="Username...">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" id="password" name="password" placeholder="Password...">
				</div>
				<div>
					<label for="confirmPassword">Confirm Password</label>
					<input class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..." />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" id="email" name="email" placeholder="Email..." />
				</div>
				<div class="d-flex justify-content-center">
					<button class="btn btn-success text-white" type="submit">Register</button>
				</div>
			</form>
		</main>
		<hr class="bg-success" style="height: 2px" />
		<footer class="font-weight-bold text-center">
			<h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
		</footer>
	</div>
</body>
</html>
