<main>
	<h1 class="text-center text-success">Register</h1>
	<hr class="w-50 bg-success" style="height: 2px" />
	<form class="w-50 mx-auto" action="/Users/Register" method="POST">
		<div class="form-group">
			<label for="username">Username</label>
			<input class="form-control" type="text" id="username" name="username" placeholder="Username...">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password" id="password" name="password" placeholder="Password...">
		</div>
		<div>
			<label for="confirmPassword">Confirm Password</label>
			<input class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..." />
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input class="form-control" type="email" id="email" name="email" placeholder="Email..." />
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn-success text-white" type="submit">Register</button>
		</div>
	</form>
</main>
