<main>
	<h1>Albums</h1>
	<hr class="bg-success" style="height: 2px" />
	<a class="btn btn-success" href="/Albums/Create">Create Album</a>
	<hr class="bg-success" style="height: 2px" />

	@if(Model.Count == 0)
	{
	<h4>There are currently no albums.</h4>
	}
	@else
	{
		@foreach(var album in Model)
		{
			<a class="d-block h3" href="/Albums/Details?id=@album.Id">@album.Name</a>
		}
	}
</main>
