<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>IRunes</title>
	<link rel="icon" href="/favicon.ico">
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<a class="navbar-brand" href="#">IRunes</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/Albums/All">Albums</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/Users/Logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<hr class="bg-success" style="height: 2px" />
		<main>
			<h1 class="text-center text-success">Create Album</h1>
			<hr class="bg-success w-50"  style="height: 2px" />
			<form class="w-50 mx-auto mb-4" action="/Albums/Create" method="POST">
				<div class="form-group">
					<label for="name">Name</label>
					<input class="form-control" type="text" id="name" name="name" placeholder="Name..." />
				</div>
				<div class="form-group">
					<label for="cover">Cover</label>
					<input class="form-control" type="text" id="cover" name="cover" placeholder="Cover..." />
				</div>
				<hr class="bg-success" style="height: 2px" />
				<div class="d-flex justify-content-around">
					<button type="submit" class="btn btn-success">Create</button>
					<a href="/Albums/All" class="btn btn-success">Back To All</a>
				</div>
			</form>
		</main>
		<hr class="bg-success" style="height: 2px" />
		<footer class="font-weight-bold text-center">
			<h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
		</footer>
	</div>
</body>
</html>
