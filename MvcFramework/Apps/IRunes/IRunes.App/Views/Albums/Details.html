<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>IRunes</title>
	<link rel="icon" href="/favicon.ico">
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<a class="navbar-brand" href="#">IRunes</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/Albums/All">Albums</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/Users/Logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<hr class="bg-success" style="height: 2px" />
		<main>
			<div class="d-flex justify-content-between row">
				<div class="col-md-5">
					<img class="img-thumbnail" src="@cover" alt="Album Cover" />
					@album
					<div class="d-flex justify-content-between">
						<a class="btn btn-success" href="@createTrackHref">Create Track</a>
						<a class="btn btn-success" href="/Albums/All">Back To All</a>
					</div>
				</div>
				<div class="col-md-6">
					<h5>Tracks</h5>
					<ol>
						@tracks
					</ol>
				</div>
			</div>
		</main>
		<hr class="bg-success" style="height: 2px" />
		<footer class="font-weight-bold text-center">
			<h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
		</footer>
	</div>
</body>
</html>
