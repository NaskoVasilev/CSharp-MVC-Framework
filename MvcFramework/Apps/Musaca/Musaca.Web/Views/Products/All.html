<main class="mt-3">
	<div class="products">
		@for(int i = 0; i < Model.Count; i+=3)
		{
		<div class="product-row d-flex justify-content-between mt-4">

			@for(int j = i; j < Math.Min(Model.Count, i + 3); j++)
			{
			<div class="product border-musaca p-3 w-25">
				<div class="text-holder d-flex justify-content-between">
					<h6>Name:</h6>
					<h6>@Model[j].Name</h6>
				</div>
				<div class="text-holder d-flex justify-content-between">
					<h6>Price:</h6>
					<h6>$@Model[j].Price</h6>
				</div>
			</div>
			}

		</div>
		}
	</div>
</main>
